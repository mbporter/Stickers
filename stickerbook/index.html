<body>
<div id="content">

<header id="main-header">
    <h1>Collection of my Stickers for others to look at and to know where to get them!</h1>

</header>
<header id="main-header" class="padded-area">
    <nav id="main-nav">
        <a href="../index.html"><h3>Home</h3></a>
        <a href="https://www.instagram.com/reigen_ily/" target="_blank"><h3>Intagram</h3></a>

<div class="main-content">
    <div id="flipbook">

    </div>
</div>

<div id="stickers">
    <div id="bottom-box-left">
        <h2>Left box initial text</h2>
        <img src="images/placeholder1.jpg" alt="Left box image" style="max-width:100%;">
    </div>
    <div id="bottom-box-right">

        <img src="images/placeholder2.jpg" alt="Right box image" style="max-width:100%;">

<footer>
    <p>reigen_ily</p>
</footer>
